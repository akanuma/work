---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: homestead
name: homestead
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/u/GitHub/homestead"
      to: "/home/vagrant/homestead"

sites:
    - map: homestead.app
      to: "/home/vagrant/homestead/public"

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

